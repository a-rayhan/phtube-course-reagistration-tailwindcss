<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header
        class="max-w-[1024px] mx-auto px-4 mt-9 md:mt-12 flex flex-col gap-3 md:flex-row md:justify-between items-center">
        <div class="cursor-pointer">
            <img src="./img/logo.png" alt="">
        </div>

        <div>
            <button id="sort-view" class="px-5 py-2 md:py-3 rounded-lg bg-gray-c text-base md:text-lg font-medium">
                Sort by view
            </button>
        </div>

        <div>
            <a href="./blog.html"
                class="px-5 py-2 md:py-3 rounded-lg bg-[#FF1F3D] text-white font-medium text-base md:text-lg">
                Blog
            </a>
        </div>
    </header>

    <hr class="max-w-[1024px] mx-auto my-7 md:my-9 px-4">

    <section class="max-w-[1024px] mx-auto px-4">
        <div class="flex justify-center gap-3 md:gap-5" id="category-container">

        </div>

        <div id="no-data-container" class="hidden">
            <div class="flex justify-center items-center flex-col mt-28">
                <img src="./img/icon.png" alt="" class="w-24 mb-7">

                <h2 class="text-3xl text-[171717] font-semibold text-center">
                    Oops!! Sorry, There is no <br> content here
                </h2>
            </div>
        </div>

        <div class="my-12">
            <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-3 justify-center items-center" id="videos-container">

            </div>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
